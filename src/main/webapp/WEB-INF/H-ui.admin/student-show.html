<script>
        $.ajax({
        type: 'POST',
        async:"false",
        url: 'mapping-student-page-show',
        data:{"id":getUrlParam("id")},
//        dataType: 'json',
        success: function(data){
            var arr = JSON.parse(data);
            if (data!="null") {
                document.getElementById("stu_name").innerHTML = arr["stuName"]==null?"--":arr["stuName"];
                document.getElementById("grade").innerHTML = arr["grade"]==null?"--":arr["grade"];
                document.getElementById("class_now").innerHTML = arr["classNow"]==null?"--":arr["classNow"];
                document.getElementById("parent_name").innerHTML = arr["parentName"];
                document.getElementById("parent_code").innerHTML = arr["parentCode"];
//                document.getElementById("parent_name").innerHTML = arr["parentName"]==null?"--":arr["parentName"];
                document.getElementById("phone").innerHTML = arr["parentPhone"]==null?"--":arr["parentPhone"];
                document.getElementById("head_img_big").setAttribute("href", arr["headImg"]==null?"static/h-ui/images/ucnter/avatar-default.jpg":arr["headImg"]);
                document.getElementById("head_img_small").setAttribute("src", arr["headImg"]==null?"static/h-ui/images/ucnter/avatar-default.jpg":arr["headImg"]);

            }
        },
        error:function(data) {
        }
    });

    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
</script>
