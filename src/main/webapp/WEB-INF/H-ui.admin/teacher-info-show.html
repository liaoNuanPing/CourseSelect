<script>
        $.ajax({
        type: 'POST',
        async:"false",
        url: 'mapping-teacher-info-page-show',
        data:{"id":getUrlParam("id")},
//        dataType: 'json',
        success: function(data){
            var arr = JSON.parse(data);
            var nnn=arr["parentName"]//////////////////////////////////////////////////////////////////////////
            if (data!="null") {
                document.getElementById("teacher").innerHTML = arr["Teacher"]==null?"--":arr["Teacher"];
                document.getElementById("teacher_id").innerHTML = arr["teacherId"]==null?"--":arr["teacherId"];
                document.getElementById("sex").innerHTML = arr["Sex"]==null?"--":arr["Sex"];
                document.getElementById("parent_name").innerHTML = nnn;//////////////////////////////////////////
//                document.getElementById("parent_name").innerHTML = arr["parentName"]==null?"--":arr["parentName"];
                document.getElementById("teacher_phone").innerHTML = arr["teacherPhone"]==null?"--":arr["teacherPhone"];
                document.getElementById("teacher_mail").innerHTML = arr["teacherMail"]==null?"--":arr["teacherMail"];
            }
        },
        error:function(data) {
        }
    });

    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
</script>
