<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[0]}// 制定列不参与排序
        ],
        "serverSide": true,
        "ajax" : "loadRegisterCode",
        "columns": [
            { "data": "code",
                "bSortable": false,
                "searchable": false,
                "render": function ( data, type, full, meta ) {
                    return '<input type="checkbox" name="dels" value='+data+'>';
                }
            },
            {"data": "code"},
            {
                "data": "disable",
                "render": function (data, type,full,row) {
                    var html;
                    if(data=="false")
                        html =  "<td class=\"td-status\"><span class=\"label label-success radius\">可用</span></td>" ;
                    else
                        html =  "<td class=\"td-status\"><span class=\"label label-danger radius\">已被注册</span></td>" ;
                    return html;
                }
			},
            { "data":  "id","bSortable": false,
                "render": function (data, type,full,row) {
                    var html ="<td class=\"td-manage\"> <a title=\"删除\" href=\"javascript:;\" onclick=\"member_del(this,"+data+")\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>";
                    return html;
                }
            }

        ]

	});
});


/*注册码-添加*/
function member_add(){
    var index = layer.open({
        type: 1,
        area: ['200px', '200px'],
        title: '添加注册码',
        content:'<div style="text-align: center"><input type="text" name="number" id="number" placeholder="请输入生成注册码个数" style="height: 30px;"><br><br><input type="button" onclick="addRegisterCode(this)" class="btn btn-success radius" value="生成注册码"></div>'
    });
}


/*用户-删除*/
function member_del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            type: 'POST',
            url: 'mapping-register-code-del',
            data:{"perId":id},
            success: function(data){
                $(obj).parents("tr").remove();
                data=JSON.parse(data);
                if(data["isSuccessful"]=="1") {
                    layer.msg('已删除!', {icon: 1, time: 2000});
                    $('.table-sort').DataTable().draw( true );
                }else {
                    layer.msg('error!'+data["msg"],{icon:2,time:3500});
                }
            },
            error:function(data) {
                layer.msg('error!请重试或联系管理员',{icon:2,time:3500});
            }
        });
    });

}

/* 批量删除 */
$('#delAllButton').click(function() {
    if ($("input[name='dels']:checked")[0] == null) {
        alert("请选择需要删除的消息");
        return;
    }
    if (confirm("确认删除吗？")) {

        var ids = new Array;
        $("input[name='dels']:checked").each(function() {
            ids.push($(this).val());
            n = $(this).parents("tr").index() + 1; // 获取checkbox所在行的顺序
            $("#dt").find("tr:eq(" + n + ")").remove();
        });
        $.ajax({
            url : "mapping-register-code-del",
            data : {"ids":ids},
            type : "post",
            traditional: true,//这里设置为true
            success : function(data) {
                data=JSON.parse(data);
                if(data["isSuccessful"]=="1") {
                    layer.msg('已删除!', {icon: 1, time: 2000});
                    $('.table-sort').DataTable().draw( false );
                }else {
                    layer.msg('error!'+data["msg"],{icon:2,time:3500});
                }
            },
            error:function(data) {
                layer.msg('删除错误!',{icon:2,time:1000});
            }
        });
    }
})


    /*添加注册码*/
	function addRegisterCode(index) {
        $.ajax({
            type: 'POST',
            url: 'mapping-register-code-add',
            data:{"number":$("#number").val()},
            success: function(data){
                data=JSON.parse(data);
                if(data["isSuccessful"]=="1") {
                    layer.msg('添加成功!', {icon: 1, time: 2000});
                    $('.table-sort').DataTable().draw( true );

                }else {
                    layer.msg('添加失败!'+data["msg"],{icon:2,time:3500});
                }
            },
            error:function(data) {
                layer.msg('error!请重试或联系管理员',{icon:2,time:3500});
            }
        });
    }
</script>
