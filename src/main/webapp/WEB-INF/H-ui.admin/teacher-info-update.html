<body onload="addSelected()">
<div class="page-container">
	<form method="post" action="/mapping-course-add" class="form form-horizontal" id="form-course-add" name="forma">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">id：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="id" name="id">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">科任老师：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="teacher" name="teacher">
			</div>
		</div>

        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">教师id：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="teacher_id" name="teacher_id">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="sex" name="sex">
			</div>
		</div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">教师手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" name="teacher_phone" id="teacher_phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">教师邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" name="teacher_mail" id="teacher_mail">
            </div>
        </div>


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
		</div>
	</form>
</div>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript">
function article_save(){
	alert("刷新父级的时候会自动关闭弹层。")
	window.parent.location.reload();
}
function getUrlParam(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
//    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
    var r = decodeURI(decodeURI(window.location.search.substr(1))).match(reg);  //匹配目标参数
    if (r != null) return unescape(r[2]); return null; //返回参数值
}

function addSelected() {
	document.getElementById("teacher").setAttribute("value",getUrlParam("teacherName"));
    document.getElementById("teacher_id").setAttribute("value",getUrlParam("teacherId"));
    document.getElementById("sex").setAttribute("value",getUrlParam("Sex"));
    document.getElementById("teacher_phone").setAttribute("value",getUrlParam("teacherPhone"));
    document.getElementById("teacher_mail").value= getUrlParam("teacherMail");
}

$(function(){


    $("#form-course-add").validate({
        rules:{
            teacher:{
                required:true,
                minlength:2,
                maxlength:16
            },
			teacher_id:{
				required:true,
				minlength:2,
				maxlength:16
			},
            sex:{
                required:true,
            },
            teacher_phone:{
                required:true,
            },
            teacher_mail:{
                required:true
            }
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            $(form).ajaxSubmit({
                type: 'post',
                url: "mapping-student-update" ,
                async:false,
                data:{"id":getUrlParam("id")},
                success: function(data){
                    data=JSON.parse(data);
                    if(data["isSuccessful"]=="1") {
                        layer.msg('更新成功!', {icon: 1, time: 2000});
                        setTimeout( function(){
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.$('.table-sort').DataTable().draw( false );
                            parent.layer.close(index);
                        }, 1.5 * 1000 );//延迟1500毫米

                    }else {
                        layer.msg('更新失败!'+data["msg"],{icon:2,time:3500});
                    }
                },
                error: function(XmlHttpRequest, textStatus, errorThrown){
                    layer.msg('error!',{icon:2,time:3500});
                }
            });
    }
});


	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$list = $("#fileList"),
	$btn = $("#btn-star"),
	state = "pending",
	uploader;

	var uploader = WebUploader.create({
		auto: true,
		swf: 'lib/webuploader/0.1.5/Uploader.swf'

})( jQuery );
</script>
